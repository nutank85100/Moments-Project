<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moments</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="card">
            <div class="card_header">
                <img src="avatar-jessica.jpeg" alt="profile pic" class="profile_pic">
                <a href="#" class="profile_name">Jessica Randall</a>
                <p class="profile_location">London, United Kingdom</p>
                <h1 class="profile_title">"Front-end developer and avid reader."</h1>
            </div>
            <div class="card_links-container">
                <a href="#" class="card-item">GitHub</a>
                <a href="#" class="card-item">Frontend Mentor</a>
                <a href="#" class="card-item">LinkedIn</a>
                <a href="#" class="card-item">Twitter</a>
                <a href="#" class="card-item">Instagram</a>
            </div>
        </div>
    </main>
</body>
</html>
